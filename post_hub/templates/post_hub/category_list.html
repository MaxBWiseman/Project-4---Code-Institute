{% extends "base.html" %}
{% load static %}
{% block content %}
<!-- category_list.html content starts here -->
<div class="container-fluid">
    <div class="row mt-5 ms-sm-4">
        <div class="card card3 shadow text-center">
            <h1 class="text-center card-title mt-5">Categories</h1>
            <hr>
            <div class='category-search'>
                <form method='GET' action='{% url 'category_list' %}'>
                    <input type='text' name='q' class='form-control' placeholder='Search for categories...'>
                </form>
            </div>
            <ul class="list-unstyled card-body">
                {% for category in categories %}
                <li class='mt-4'><a class='button2' href="{% url 'category_detail' category.slug %}">{{ category.category_name }}</a></li>
                {% endfor %}
            </ul>
            <div class="card-footer card3">
                <a href="{% url 'home' %}" class="button">Back to Home</a>
        </div>
{% endblock %}
