{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container ms-sm-5">
    <div class="row mt-5 ms-2 ms-sm-5">
        <div class="card card3 shadow text-center">
            <h1 class="text-center card-title mt-5">Categories</h1>
            <hr>
            <div class='category-search'>
                <form method='GET' action='{% url 'category_list' %}'>
                    <input type='text' name='q' class='form-control' placeholder='Search for categories...'>
                </form>
            </div>
            <div class="card-body d-flex justify-content-center">
            <ul class="list-unstyled">
                {% for category in categories %}
                <li class='mt-3'><a class='button3' href="{% url 'category_detail' category.slug %}">{{ category.category_name }}</a></li>
                {% endfor %}
            </ul>
            </div>
            <div class="card-footer d-inline-block colour-2 text-nowrap">
                <a href="{% url 'home' %}" class="btn button-like" style="width:auto!important;">Back to Home</a>
        </div>
{% endblock %}
