{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container ms-sm-3">
        <div class="row">
            <div class="col-md-8 offset-md-2 mt-3">
                <h1 class="fw-bolder">Post a Toot!</h1>
                <p class="lead">Let em' know what's on your mind!</p>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class='d-flex justify-content-center'>
                        <button type="submit" class="button2 mt-3">Complete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
