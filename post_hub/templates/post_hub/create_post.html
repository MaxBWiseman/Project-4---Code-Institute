{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2 mt-5">
            <h1 class="fw-bolder">Create a Post</h1>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary mt-3">Complete</button>
            </form>
        </div>
    </div>







{% endblock %}
